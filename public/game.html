<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Game Jam 2022</title>

    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="selection-container">
        <div id="selection-message">Would you rather?</div>
        <div id="selection-options-container">
            <div class="option option-1">
                <div class="positive">+3 Bullet Speed</div>
                <div class="but">BUT</div>
                <div class="negative">-5 Movement Speed</div>
            </div>
            <div class="or">OR</div>
            <div class="option option-2">
                <div class="positive">+2 Health</div>
                <div class="but">BUT</div>
                <div class="negative">-2 Tank Speed</div>
            </div>
        </div>
        
    </div>
    <div id="game-container"></div>

    <script type="module" src="js/main.js"></script>
