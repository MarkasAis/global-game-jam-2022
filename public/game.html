<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Game Jam 2022</title>

    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="overlay"></div>

    <div id="end-screen-container">
        <div id="end-screen-message">Game Over</div>
        <div id="end-screen-score">Score: 5 546 468</div>
        <div id="end-screen-buttons">
            <div id="play-again" class="option option-1">Play Again</div>
            <div id="main-menu" class="option option-2">Main Menu</div>
        </div>
    </div>

    <div id="selection-container">
        <div id="selection-message">Would you rather?</div>
        <div id="selection-options-container">
            <div class="option option-1">
                <div class="positive"></div>
                <div class="but">BUT</div>
                <div class="negative"></div>
            </div>
            <div class="or">OR</div>
            <div class="option option-2">
                <div class="positive"></div>
                <div class="but">BUT</div>
                <div class="negative"></div>
            </div>
        </div>
    </div>

    <div id="stats-container">
        <div id="stat-names-container"></div>
        <div id="stat-points-container"></div>
    </div>

    <div id="bars-container"></div>
    <div id="score" class="visible"></div>
    <div id="highscore"></div>

    <div id="game-container"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
